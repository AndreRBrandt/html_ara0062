<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe sua opinião - André Brandt</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main class="main">
        <h1 class="main__title">Deixe sua opinião</h1>
        <form action="#" method="post" class="form-container">
            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <fieldset>
                <legend>Qualidade:</legend>
                <div class="form-grup">
                    <label for="excelente">Excelente</label>
                    <input type="radio" id="excelente" name="qualidade" value="excelente" required>
                </div>
                <div class="form-grup">
                    <label for="bom">Bom</label>
                    <input type="radio" id="bom" name="qualidade" value="bom">
                </div>
                <div class="form-grup">
                    <label for="regular">Regular</label>
                    <input type="radio" id="regular" name="qualidade" value="regular">
                </div>
                <div class="form-grup">
                    <label for="ruim">Ruim</label>
                    <input type="radio" id="ruim" name="qualidade" value="ruim">
                </div>
                <div class="form-grup">
                    <label for="pessimo">Péssimo</label>
                    <input type="radio" id="pessimo" name="qualidade" value="pessimo">
                </div>
            </fieldset>

            <fieldset>
                <legend>Quais partes podem melhorar?</legend>
                <div class="form-grup">
                    <label for="visual">Visual</label>
                    <input type="checkbox" id="visual" name="melhorias[]" value="visual">
                </div>
                <div class="form-grup">
                    <label for="responsividade">Responsividade</label>
                    <input type="checkbox" id="responsividade" name="melhorias[]" value="responsividade">
                </div>
                <div class="form-grup">
                    <label for="texto">Texto</label>
                    <input type="checkbox" id="texto" name="melhorias[]" value="texto">
                </div>
                <div class="form-grup">
                    <label for="cores">Cores</label>
                    <input type="checkbox" id="cores" name="melhorias[]" value="cores">
                </div>
            </fieldset>

            <div>
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <a href="../../index.html">Voltar</a>
</body>

</html>
