<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe sua Opinião</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Deixe sua Opinião</h1>
    </header>

    <main class="main__form">
        <form action="#" method="post">
            <!-- Nome Completo -->
            <div>
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>

            <!-- Telefone -->
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Avaliação da Qualidade -->
            <fieldset>
                <legend>Avaliação da Qualidade:</legend>
                
                <div>
                    <input type="radio" id="excelente" name="qualidade" value="excelente" required>
                    <label for="excelente">Excelente</label>
                </div>

                <div>
                    <input type="radio" id="bom" name="qualidade" value="bom" required>
                    <label for="bom">Bom</label>
                </div>

                <div>
                    <input type="radio" id="regular" name="qualidade" value="regular" required>
                    <label for="regular">Regular</label>
                </div>

                <div>
                    <input type="radio" id="ruim" name="qualidade" value="ruim" required>
                    <label for="ruim">Ruim</label>
                </div>

                <div>
                    <input type="radio" id="péssimo" name="qualidade" value="péssimo" required>
                    <label for="péssimo">Péssimo</label>
                </div>
            </fieldset>

            <!-- Partes que Podem Melhorar -->
            <fieldset>
                <legend>Partes que Podem Melhorar:</legend>

                <div>
                    <input type="checkbox" id="visual" name="melhorias" value="visual">
                    <label for="visual">Visual</label>
                </div>

                <div>
                    <input type="checkbox" id="responsividade" name="melhorias" value="responsividade">
                    <label for="responsividade">Responsividade</label>
                </div>

                <div>
                    <input type="checkbox" id="texto" name="melhorias" value="texto">
                    <label for="texto">Texto</label>
                </div>

                <div>
                    <input type="checkbox" id="cores" name="melhorias" value="cores">
                    <label for="cores">Cores</label>
                </div>

                <div>
                    <input type="checkbox" id="diagramacao" name="melhorias" value="diagramacao">
                    <label for="diagramacao">Diagramação</label>
                </div>
            </fieldset>

            <!-- Comentários -->
            <div>
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Deixe seus comentários aqui..."></textarea>
            </div>

            <!-- Submit -->
            <div>
                <button type="submit">Enviar Opinião</button>
            </div>
        </form>
    </main>
</body>
</html>
